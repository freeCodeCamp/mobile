- name: Flutter action
  uses: subosito/flutter-action@v1.5.3

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  steps:
  - uses: actions/checkout@v2
  - uses: actions/setup-java@v1
    with:
      java-version: '12.x'
  - uses: subosito/flutter-action@v1
    with:
      flutter-version: '2.0.5'
  - run: flutter pub get
  - run: flutter test
  - run: flutter build apk
  - run: flutter build appbundle