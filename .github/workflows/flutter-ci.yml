name: CI
on: 
  pull_request:
    branches:
      - main

jobs:
  flutter_test:
    name: flutter test
    defaults:
      run:
        working-directory: ./mobile-app
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - name: Create .env file
        run: echo "DEVELOPMENTMODE=true" > .env
      - run: flutter pub get
      - name: run tests in emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          script: cd mobile-app && flutter test integration_test
