name: CI
on:
  pull_request:
    branches:
      - main
    paths:
      - 'mobile-app/**'
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  flutter_test:
    name: flutter test
    defaults:
      run:
        working-directory: ./mobile-app
    runs-on: macos-latest
    steps:
      - name: Checkout files
        uses: actions/checkout@v3

      - name: Setup Java 11
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "11"
          cache: "gradle"

      - name: AVD cache
        uses: actions/cache@v3
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-31

      - name: Ceate AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Setup Flutter 2.10.1
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "2.10.1"
          channel: "stable"
          cache: true
          cache-key: flutter-2.10.1
          cache-path: ${{ runner.tool_cache }}/flutter

      - name: Create .env file
        run: |
          echo "DEVELOPMENTMODE=true" > .env
          echo "NEWSURL=https://www.freecodecamp.org/news/ghost/api/v3/content/" >> .env

      - name: Install packages
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Run tests in emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: cd mobile-app && if adb shell pm list packages | grep -q org.freecodecamp; then adb uninstall org.freecodecamp; fi && flutter drive --driver=test_driver/integration_test.dart --target=integration_test/news_test.dart

      - name: Upload screenshots
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: screenshots
          path: mobile-app/screenshots/
          if-no-files-found: error
          retention-days: 7
